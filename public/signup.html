<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="js/jquery-2.2.1.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
</head>
<body>
<div>
    <table id="signupTable">
        <tr>
            <th colspan="2">Bearer Authentication</th>
        </tr>
        <tr>
            <td><label for="userFirstName">First Name</label></td>
            <td><input type="text" name="fname" id="userFirstName"></td>
        </tr>
        <tr>
            <td><label for="userLastName">Last Name</label></td>
            <td><input type="text" name="fname" id="userLastName"></td>
        </tr>
        <tr>
            <td><label for="userEmail">Email</label></td>
            <td><input type="email" name="email" id="userEmail"></td>
        </tr>
        <tr>
            <td><label for="userPassword">Password</label></td>
            <td><input type="password" name="password" id="userPassword"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="SignUp" id="signup"></td>
        </tr>
        <tr>
            <td></td>
            <td><a href="login.html">Login</a></td>
        </tr>
    </table>

</div>
</body>
</html>
